<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
    <h1>{{title}}</h1>
    {% for user in users %}
        <div>
            <p>{{user.username}}</p>
            <p>{{user.email}}</p>
            <p>{{user.date_joined|date:'d.m.Y'}}</p>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
