
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta  charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
{% block content %}
<div class="album py-5 bg-light">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="my-4">User info</h1>
            <ul class="list-group">
            {% for user in users %}
            <li class="list-group-item">
                <div class="media">
                    {% if user.profile_picture %}
                        <img src="{{ user.profile_picture.url }}" alt="{{ user.username }} {{ user.email }}" class="mr-3 rounded-circle" style="height: 100px; width: 100px; object-fit: cover;">
                    {% else %}
                        <img src="{% static 'img/default_img.jpg' %}" alt="{{ user.username }} {{ user.email }}" class="mr-3 rounded-circle" style="height: 100px; width: 100px; object-fit: cover;">
                    {% endif %}
                    <div class="media-body">
                        <a href="{% url 'filtered_user_list' username=user.username %}">
                        <h5 class="mt-0">{{ user.username}}</h5>
                        </a>
                        <h6 class="mt-0">{{ user.email}}</h6>
                        <p> Date joined: {{ user.date_joined|date:'d.m.Y' }}</p>
                    </div>
                </div>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
</body>
</html>
