<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    {% for post in posts %}
        <div>
            <p>{{ post.user }}</p>
            <p>{{ post.title }}</p>
            <p>{{ post.content }}</p>
            <p>{{ post.created_at }}</p>
        </div>
        {% for comment in comments %}

            {% if comment.post.id == post.title.id %}
                <div>
                    <p>{{ comment.user }}</p>
                    <p>{{ comment.content }}</p>
                </div>
            {% endif %}
        {% endfor %}
        <hr>
    {% endfor %}
</body>
</html>
