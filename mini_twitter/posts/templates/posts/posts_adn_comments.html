{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    {%if posts%}
        {% for post in posts %}
            <div>
                <p>{{ post.user }}</p>
                <p>{{ post.title.comment.content }}</p>
                <p>{{ post.content }}</p>
                <p>{{ post.created_at }}</p>
            </div>
            <hr>
        {% endfor %}
        {% else %}
        <p>No posts available for this user</p>
        {% endif %}

</body>
</html>
